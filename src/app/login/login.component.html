
<div class="container col-sm-5">
  <div class="alert alert-danger" *ngIf="alertStatus" role="alert">
    Incorrect Username or Password
  </div>
  
  <div class="card">

    <div class="card-header">
      <label>Login</label>
    </div>
      
    <div class="card-body">
        
      <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Username:</label>
          <input type="text" class="form-control" id="name" name="Name" ngModel required>
          
        </div>
      
        <div class="mb-3">
          <label for="Password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="Password" name="Password" ngModel required>
        </div>
              
        <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Login</button>
      </form>
    </div>
    </div>
  </div>
